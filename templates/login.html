{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'loginBackground.css' %}"/>
    <title>登录</title>
</head>
<body>
<div class="head-line"><h1>可制造性审查知识管理系统</h1></div>

<div class="login-box">
    <h2>登录</h2>
    <form action="" method="post" id="form1">
        {% csrf_token %}
        <span style="color:red;">{{ errorMessage }}</span>
        <div class="login-field">
            <input type="text" name="username" id="userName" required="">
            <label>用户名</label>
        </div>
        <div class="login-field">
            <input type="password" name="password" id="password" required="">
            <label>密码</label>
        </div>
        <button type="submit" style="margin-top: 20px" id="btn1">登录</button>
        <a href="admin/" style="color: white">管理员登录</a>
    </form>
</div>

<script src="{% static 'jquery-3.3.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!--重新输入账号密码后把错误提示的标签换了-->
<script>
    $("#form1").click(function () {
        $(this).children("span").text('')
    })
</script>
</body>
</html>
